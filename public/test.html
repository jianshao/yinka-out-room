<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>测试</title>
</head>
<body>
<form name="爆率测试" action="/api/test/publishBaolvTask">
    <table>
        <tr>
            <td>爆率测试</td>
        </tr>
        <tr>
            <td>盒子</td>
            <td>
                <select name="boxId">
                    <option value ="1">莫提斯</option>
                    <option value ="2">宙斯</option>
                    <option value ="3">盖亚</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>用户数量:</td>
            <td><input type="text" name="userCount" /></td>
        </tr>
        <tr>
            <td>次数类型:</td>
            <td>
                <select name="isUserBreakCount">
                    <option value ="0">总次数</option>
                    <option value ="1">每人次数</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>总次数/每人次数</td>
            <td><input type="text" name="breakCountPerLoop" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="执行" />
            </td>
        </tr>
    </table>
</form>
